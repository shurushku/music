{% load query_transform %}
{% if is_paginated %}
  <ul class="pagination justify-content">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a href="?{% query_transform request page=page_obj.previous_page_number %}" class="page-link">
          {% else%}
      <li class="page-item disabled">
        <a class="page-link">
    {% endif %}
        <i class="bi bi-arrow-left-circle"></i>
      </a>
    </li>

    <li class="page-item disabled">
      <span class="page-link disabled">{{ page_obj.number }} of {{ paginator.num_pages }}</span>
    </li>

    {% if page_obj.has_next %}
    <li class="page-item">
      <a href="?{% query_transform request page=page_obj.next_page_number %}" class="page-link">
        {% else%}
      <li class="page-item disabled">
        <a class="page-link">
    {% endif %}
        <i class="bi bi-arrow-right-circle"></i>
      </a>
    </li>
  </ul>
{% endif %}
